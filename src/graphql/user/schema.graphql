type Query {
  getUserById(id: String!): User
  getAllUser: [User]!
}

type Mutation {
  register(input: inputUser!): User
  login(input: inputUser!): loginResponse
}

type User {
  id: String
  email: String
  password: String
  createdAt: String
  updatedAt: String
}

input inputUser {
  email: String!
  password: String!
}

type loginResponse {
  message: String
  accessToken: String
  refreshToken: String
}
