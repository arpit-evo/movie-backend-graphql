scalar Upload

type Query {
  getMovieById(id: String!): Movie
  getMovies: [Movie]!
}

type Mutation {
  addMovie(input: inputMovie!, file: Upload!): Movie
  updateMovie(id:String!,input: inputMovie, file: Upload): Movie
  deleteMovie(id: String!):String
}

type Movie {
  id: String
  title: String
  publishingYear: Int
  imageUrl: String
  createdAt: String
  updatedAt: String
}

input inputMovie {
  title: String
  publishingYear: Int
}
